          <nb-accordion multi>
              <nb-accordion-item expanded>
                <nb-accordion-item-header>
                  Batas Subblok Zonasi
                </nb-accordion-item-header>
                <nb-accordion-item-body>
                    <div class="contact" *ngFor="let item of res_batassubblok">
                        <nb-user [name]="item.attributes.ID_SUBBLOCK_NEW" [title]="item.attributes.SUB_ZONA_D" size="large"></nb-user>
                        <i class="i-contact nb-location" (click)='goToLocation("item.geometry")'></i>
                      </div>
                </nb-accordion-item-body>
              </nb-accordion-item>
        
              <nb-accordion-item>
                <nb-accordion-item-header>
                  Panduan Rancang Bangun Kota
                </nb-accordion-item-header>
                <nb-accordion-item-body>
                  
                </nb-accordion-item-body>
              </nb-accordion-item>
        
              <nb-accordion-item>
                <nb-accordion-item-header>
                    Bangunan Aset Pemda DKI Jakarta
                </nb-accordion-item-header>
                <nb-accordion-item-body>
                  
                </nb-accordion-item-body>
              </nb-accordion-item>
            </nb-accordion>
      </div>
    </div>
  </div>
</div>
