<nb-card class="no-background" size="small">
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">Attachments</span>
      <span class="cameras-filter">
        <a [class.active]="!isSingleView" (click)="dismiss()">
          <i class="nb-layout-default"></i>
        </a>
        <a [class.active]="isSingleView" (click)="isSingleView = true">
          <i class="nb-square"></i>
        </a>
        <a [class.active]="!isSingleView" (click)="isSingleView = false">
          <i class="nb-grid-a"></i>
        </a>
      </span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="cameras single-view" *ngIf="isSingleView">
      <div (click)='fullscreenImage(dialog)' class="camera" [style.background-image]="'url(' + selectedImage.source + ')'">
        <span>{{ selectedImage.title }}</span>
      </div>
    </div>
    <div class="cameras" *ngIf="!isSingleView">
      <div class="camera col-sm-6" *ngFor="let image of images" [style.background-image]="'url(' + image.source + ')'"
        (click)="selectImage(image)">
        <span>{{ image.title }}</span>
      </div>
    </div>
  </nb-card-body>
</nb-card>
